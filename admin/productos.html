<!doctype html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Productos — Soul Admin</title><link rel="stylesheet" href="../assets/css/style.css"></head>
<body>
<header class="site-header"><div class="wrap"><div class="brand"><div class="mark">S</div><div class="brand-text"><h1>Soul Admin</h1></div></div><nav class="nav"><a href="productos.html">Productos</a><a href="galeria.html">Galería</a><a href="ajustes.html">Ajustes</a><a id="logout" href="#">Cerrar sesión</a></nav></div></header>

<main class="wrap">
  <h2>Productos</h2>
  <div class="admin-actions">
    <button id="btn-new" class="btn">Añadir producto</button>
    <button id="btn-export" class="btn ghost">Exportar JSON</button>
  </div>
  <div id="product-list"></div>

  <div id="modal" class="modal" aria-hidden="true">
    <form id="product-form" class="modal-content">
      <h3 id="modal-title">Nuevo producto</h3>
      <label>Nombre<input name="name" required></label>
      <label>Categoría<select name="category"><option value="Velas">Velas</option><option value="Pulseras">Pulseras</option><option value="Decoración">Decoración</option></select></label>
      <label>Precio<input name="price" type="number" required></label>
      <label>Descripción<textarea name="description"></textarea></label>
      <label>Estado<select name="status"><option value="Disponible">Disponible</option><option value="Agotado">Agotado</option><option value="Nuevo">Nuevo</option></select></label>
      <div class="modal-actions"><button class="btn" type="submit">Guardar</button><button id="btn-close" class="btn ghost" type="button">Cerrar</button></div>
    </form>
  </div>

</main>

<script src="../assets/js/admin.js"></script>
</body>
</html>
